   	</svg>
   	<text x="200" y="30" style="stroke-width: 0px; font: 20px Arial,sans-serif;">Cognitive<tspan class="tutor">Tutor</tspan>AuthoringTools</text>
   	<text x="205" y="50" style="stroke-width: 0px; fill: gray; font: 12px Georgia, Times New Roman, Times, serif;">
