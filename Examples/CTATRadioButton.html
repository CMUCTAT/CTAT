<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CTATRadioButton Example</title>

<link rel="stylesheet" href="https://cdn.ctat.cs.cmu.edu/releases/current/CTAT.min.css"/>
<link rel="stylesheet" href="css/ctat_example.css"/>
<script src="https://cdn.ctat.cs.cmu.edu/releases/current/jquery.min.js"></script>
<script src="https://cdn.ctat.cs.cmu.edu/releases/current/ctat.min.js"></script>
<script src="https://cdn.ctat.cs.cmu.edu/releases/current/ctatloader.js"></script>
<script>
  function ctatOnload () {
    initTutor({"question_file":'CTATRadioButton.brd'});
  };
</script>
<style type="text/css">
</style>
</head>
<body>
  <div class="tutor_window">
    <a href="https://github.com/CMUCTAT/CTAT/wiki/">
      <img id="CTATBanner"
	   alt="CTAT: Cognitive Tutor Authoring Tools"
	   src="skindata/CTAT_Banner.svg">
    </a>
    <h1>CTATRadioButton Example</h1>
    <p>A simple radio button example.</p>
    <div>
      <div class="ctat_example">
	Select "yes":
	<div id="rbutton1" class="CTATRadioButton" name="radioGroup">yes</div>
	<div id="rbutton2" class="CTATRadioButton" name="radioGroup">no</div>
      </div>
      <div class="ctat_code">
	<pre>
&lt;div id="rbutton1" class="CTATRadioButton"
     name="radioGroup"&gt;yes&lt;/div&gt;
&lt;div id="rbutton2" class="CTATRadioButton"
     name="radioGroup"&gt;no&lt;/div&gt;
	</pre>
      </div>
    </div>

    <div id="hint-box">
      <div id="HintWindow" class="CTATHintWindow"></div>
      <div style="float: right;">
	<div id="hint-button" class="CTATHintButton"></div>
	<div id="done" class="CTATDoneButton"></div>
      </div>
    </div>
  </div>
</body>
</html>
